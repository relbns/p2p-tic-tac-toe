<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Tic Tac Toe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .connection-section {
            margin-bottom: 30px;
        }

        .status {
            font-size: 1.1rem;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status.connected {
            background: rgba(46, 204, 113, 0.2);
            border-color: rgba(46, 204, 113, 0.5);
        }

        .status.error {
            background: rgba(231, 76, 60, 0.2);
            border-color: rgba(231, 76, 60, 0.5);
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            min-width: 120px;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        button:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .code-display {
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 3px;
            margin: 15px 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            border: 2px dashed rgba(255, 255, 255, 0.5);
        }

        input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.1rem;
            text-align: center;
            letter-spacing: 2px;
            margin-bottom: 15px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .game-section {
            display: none;
        }

        .game-section.active {
            display: block;
        }

        .game-info {
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        .turn-indicator {
            font-weight: bold;
            color: #f39c12;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin: 20px 0;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        .cell {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .cell:hover:not(.disabled) {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }

        .cell.disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .cell.x {
            color: #e74c3c;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .cell.o {
            color: #3498db;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .winner-message {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid rgba(46, 204, 113, 0.5);
        }

        .connection-details {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .buttons {
                flex-direction: column;
            }

            button {
                min-width: auto;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>🎮 P2P Tic Tac Toe</h1>

        <div class="connection-section">
            <div class="status" id="status">Ready to connect</div>

            <div class="buttons">
                <button id="hostBtn">Host Game</button>
                <button id="joinBtn">Join Game</button>
            </div>

            <div id="hostSection" style="display: none;">
                <p>Share this code with your friend:</p>
                <div class="code-display" id="gameCode">----</div>
                <p>Waiting for player to join...</p>
                <div class="connection-details">
                    Open this page on another device and enter the code above to connect!
                </div>
            </div>

            <div id="joinSection" style="display: none;">
                <input type="text" id="codeInput" placeholder="Enter game code" maxlength="4">
                <button id="connectBtn">Connect</button>
                <div class="connection-details">
                    Get the 4-letter code from the host device
                </div>
            </div>
        </div>

        <div class="game-section" id="gameSection">
            <div class="game-info">
                <div>You are: <span id="playerSymbol">X</span></div>
                <div class="turn-indicator" id="turnIndicator">Your turn</div>
            </div>

            <div class="game-board" id="gameBoard">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>

            <div id="gameResult"></div>
            <button id="newGameBtn" style="display: none;">New Game</button>
            <button id="disconnectBtn">Disconnect</button>
        </div>
    </div>

    <script>
        class P2PTicTacToe {
            constructor () {
                this.peer = null;
                this.connection = null;
                this.isHost = false;
                this.playerSymbol = '';
                this.opponentSymbol = '';
                this.currentTurn = 'X';
                this.myTurn = false;
                this.gameBoard = Array(9).fill('');
                this.gameEnded = false;

                this.initializeElements();
                this.setupEventListeners();
                this.loadPeerJS();
            }

            initializeElements () {
                this.statusEl = document.getElementById('status');
                this.hostBtn = document.getElementById('hostBtn');
                this.joinBtn = document.getElementById('joinBtn');
                this.hostSection = document.getElementById('hostSection');
                this.joinSection = document.getElementById('joinSection');
                this.gameCodeEl = document.getElementById('gameCode');
                this.codeInput = document.getElementById('codeInput');
                this.connectBtn = document.getElementById('connectBtn');
                this.gameSection = document.getElementById('gameSection');
                this.playerSymbolEl = document.getElementById('playerSymbol');
                this.turnIndicatorEl = document.getElementById('turnIndicator');
                this.gameBoardEl = document.getElementById('gameBoard');
                this.gameResultEl = document.getElementById('gameResult');
                this.newGameBtn = document.getElementById('newGameBtn');
                this.disconnectBtn = document.getElementById('disconnectBtn');
            }

            setupEventListeners () {
                this.hostBtn.addEventListener('click', () => this.hostGame());
                this.joinBtn.addEventListener('click', () => this.showJoinSection());
                this.connectBtn.addEventListener('click', () => this.joinGame());
                this.newGameBtn.addEventListener('click', () => this.startNewGame());
                this.disconnectBtn.addEventListener('click', () => this.disconnect());

                // Game board clicks
                this.gameBoardEl.addEventListener('click', (e) => {
                    if (e.target.classList.contains('cell')) {
                        this.makeMove(parseInt(e.target.dataset.index));
                    }
                });

                // Enter key for joining
                this.codeInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.joinGame();
                    }
                });

                // Auto-format code input
                this.codeInput.addEventListener('input', (e) => {
                    e.target.value = e.target.value.toUpperCase();
                });
            }

            async loadPeerJS () {
                try {
                    if (window.Peer) {
                        console.log('PeerJS already loaded');
                        return;
                    }

                    console.log('Loading PeerJS...');
                    this.updateStatus('Loading connection library...', 'connected');

                    // Try multiple CDNs for better reliability
                    const cdnUrls = [
                        'https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.4.7/peerjs.min.js',
                        'https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js',
                        'https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js'
                    ];

                    for (const url of cdnUrls) {
                        try {
                            await this.loadScript(url);
                            if (window.Peer) {
                                console.log('PeerJS loaded successfully from:', url);
                                this.updateStatus('Ready to connect', '');
                                return;
                            }
                        } catch (error) {
                            console.warn('Failed to load from:', url, error);
                            continue;
                        }
                    }

                    throw new Error('All CDN attempts failed');

                } catch (error) {
                    console.error('Failed to load PeerJS:', error);
                    this.updateStatus('Connection library failed to load. Please refresh the page.', 'error');
                    this.disableButtons();
                }
            }

            loadScript (url) {
                return new Promise((resolve, reject) => {
                    const script = document.createElement('script');
                    script.src = url;
                    script.onload = () => {
                        // Wait a moment for the library to initialize
                        setTimeout(resolve, 100);
                    };
                    script.onerror = reject;
                    script.timeout = 10000; // 10 second timeout
                    document.head.appendChild(script);

                    // Manual timeout fallback
                    setTimeout(() => {
                        if (!window.Peer) {
                            reject(new Error('Script load timeout'));
                        }
                    }, 10000);
                });
            }

            disableButtons () {
                this.hostBtn.disabled = true;
                this.joinBtn.disabled = true;
                this.hostBtn.textContent = 'Library Load Failed';
                this.joinBtn.textContent = 'Library Load Failed';
            }

            async hostGame () {
                if (!window.Peer) {
                    this.updateStatus('Connection library not ready. Please refresh the page.', 'error');
                    return;
                }

                try {
                    this.updateStatus('<span class="loading"></span>Creating game room...', 'connected');

                    const gameCode = this.generateGameCode();

                    // Use a more reliable PeerJS configuration
                    this.peer = new Peer(gameCode, {
                        config: {
                            iceServers: [
                                { urls: 'stun:stun.l.google.com:19302' },
                                { urls: 'stun:global.stun.twilio.com:3478' },
                                { urls: 'stun:stun1.l.google.com:19302' },
                                { urls: 'stun:stun2.l.google.com:19302' }
                            ]
                        },
                        debug: 1
                    });

                    this.isHost = true;
                    this.playerSymbol = 'X';
                    this.opponentSymbol = 'O';
                    this.myTurn = true;

                    // Add timeout for peer connection
                    const connectionTimeout = setTimeout(() => {
                        if (this.peer && !this.peer.open) {
                            this.peer.destroy();
                            this.updateStatus('Connection timeout. Please try again.', 'error');
                            this.resetUI();
                        }
                    }, 15000);

                    this.peer.on('open', (id) => {
                        clearTimeout(connectionTimeout);
                        console.log('Hosting with ID:', id);
                        this.updateStatus('Game room created!', 'connected');
                        this.showHostSection(gameCode);
                        this.hostBtn.disabled = true;
                        this.joinBtn.disabled = true;
                    });

                    this.peer.on('connection', (conn) => {
                        console.log('Player joined:', conn.peer);
                        this.connection = conn;
                        this.setupConnection();
                        this.updateStatus('Player connected! Starting game...', 'connected');
                        setTimeout(() => this.startGame(), 1500);
                    });

                    this.peer.on('error', (err) => {
                        clearTimeout(connectionTimeout);
                        console.error('Peer error:', err);
                        this.updateStatus(`Connection failed: ${err.type || 'Unknown error'}`, 'error');
                        this.resetUI();
                    });

                    this.peer.on('disconnected', () => {
                        console.log('Peer disconnected from server');
                        this.updateStatus('Disconnected from server', 'error');
                    });

                } catch (error) {
                    console.error('Host error:', error);
                    this.updateStatus('Failed to create game. Try again.', 'error');
                    this.resetUI();
                }
            }

            showJoinSection () {
                this.joinSection.style.display = 'block';
                this.hostSection.style.display = 'none';
                this.hostBtn.disabled = true;
                this.joinBtn.disabled = true;
                this.codeInput.focus();
            }

            async joinGame () {
                const code = this.codeInput.value.trim().toUpperCase();
                if (code.length !== 4) {
                    this.updateStatus('Please enter a 4-letter code', 'error');
                    return;
                }

                if (!window.Peer) {
                    this.updateStatus('Connection library not ready. Please refresh the page.', 'error');
                    return;
                }

                try {
                    this.updateStatus('<span class="loading"></span>Connecting to game...', 'connected');

                    this.peer = new Peer(undefined, {
                        config: {
                            iceServers: [
                                { urls: 'stun:stun.l.google.com:19302' },
                                { urls: 'stun:global.stun.twilio.com:3478' },
                                { urls: 'stun:stun1.l.google.com:19302' },
                                { urls: 'stun:stun2.l.google.com:19302' }
                            ]
                        },
                        debug: 1
                    });

                    this.isHost = false;
                    this.playerSymbol = 'O';
                    this.opponentSymbol = 'X';
                    this.myTurn = false;

                    // Add timeout for peer connection
                    const connectionTimeout = setTimeout(() => {
                        if (this.peer && !this.peer.open) {
                            this.peer.destroy();
                            this.updateStatus('Connection timeout. Please try again.', 'error');
                            this.resetUI();
                        }
                    }, 15000);

                    this.peer.on('open', (id) => {
                        clearTimeout(connectionTimeout);
                        console.log('Connecting with ID:', id, 'to host:', code);
                        this.connection = this.peer.connect(code, { reliable: true });
                        this.setupConnection();
                    });

                    this.peer.on('error', (err) => {
                        clearTimeout(connectionTimeout);
                        console.error('Join error:', err);
                        this.updateStatus(`Failed to connect: ${err.type || 'Check the code'}`, 'error');
                        this.resetUI();
                    });

                } catch (error) {
                    console.error('Join game error:', error);
                    this.updateStatus('Connection failed. Try again.', 'error');
                    this.resetUI();
                }
            }

            setupConnection () {
                this.connection.on('open', () => {
                    console.log('Connection established');
                    this.updateStatus('Connected! Starting game...', 'connected');
                    if (!this.isHost) {
                        setTimeout(() => this.startGame(), 1500);
                    }
                });

                this.connection.on('data', (data) => {
                    console.log('Received:', data);
                    this.handleMessage(data);
                });

                this.connection.on('close', () => {
                    console.log('Connection closed');
                    this.updateStatus('Connection lost', 'error');
                    this.resetGame();
                });

                this.connection.on('error', (err) => {
                    console.error('Connection error:', err);
                    this.updateStatus('Connection error', 'error');
                });
            }

            handleMessage (data) {
                switch (data.type) {
                    case 'move':
                        this.receivedMove(data.index, data.symbol);
                        break;
                    case 'newGame':
                        this.resetGameBoard();
                        break;
                    case 'gameStart':
                        console.log('Game start message received');
                        break;
                }
            }

            makeMove (index) {
                if (!this.myTurn || this.gameBoard[index] !== '' || this.gameEnded) {
                    return;
                }

                this.gameBoard[index] = this.playerSymbol;
                this.updateBoard();
                this.myTurn = false;
                this.updateTurnIndicator();

                // Send move to opponent
                if (this.connection && this.connection.open) {
                    this.connection.send({
                        type: 'move',
                        index: index,
                        symbol: this.playerSymbol
                    });
                }

                this.checkGameEnd();
            }

            receivedMove (index, symbol) {
                this.gameBoard[index] = symbol;
                this.updateBoard();
                this.myTurn = true;
                this.updateTurnIndicator();
                this.checkGameEnd();
            }

            updateBoard () {
                const cells = this.gameBoardEl.querySelectorAll('.cell');
                cells.forEach((cell, index) => {
                    const value = this.gameBoard[index];
                    cell.textContent = value;
                    cell.className = 'cell';
                    if (value) {
                        cell.classList.add(value.toLowerCase());
                        cell.classList.add('disabled');
                    } else if (!this.myTurn || this.gameEnded) {
                        cell.classList.add('disabled');
                    }
                });
            }

            updateTurnIndicator () {
                if (this.gameEnded) return;

                this.turnIndicatorEl.textContent = this.myTurn ? 'Your turn' : 'Opponent\'s turn';
                this.turnIndicatorEl.style.color = this.myTurn ? '#f39c12' : '#95a5a6';
            }

            checkGameEnd () {
                const winner = this.checkWinner();
                if (winner) {
                    this.gameEnded = true;
                    const isWin = winner === this.playerSymbol;
                    this.gameResultEl.innerHTML = `
                        <div class="winner-message">
                            ${isWin ? '🎉 You Win!' : '😔 You Lose!'}
                        </div>
                    `;
                    this.newGameBtn.style.display = 'inline-block';
                    this.turnIndicatorEl.textContent = 'Game Over';
                } else if (this.gameBoard.every(cell => cell !== '')) {
                    this.gameEnded = true;
                    this.gameResultEl.innerHTML = `
                        <div class="winner-message">
                            🤝 It's a Tie!
                        </div>
                    `;
                    this.newGameBtn.style.display = 'inline-block';
                    this.turnIndicatorEl.textContent = 'Game Over';
                }

                if (this.gameEnded) {
                    this.updateBoard();
                }
            }

            checkWinner () {
                const winPatterns = [
                    [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                    [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                    [0, 4, 8], [2, 4, 6] // Diagonals
                ];

                for (const pattern of winPatterns) {
                    const [a, b, c] = pattern;
                    if (this.gameBoard[a] &&
                        this.gameBoard[a] === this.gameBoard[b] &&
                        this.gameBoard[a] === this.gameBoard[c]) {
                        return this.gameBoard[a];
                    }
                }
                return null;
            }

            startNewGame () {
                this.resetGameBoard();
                if (this.connection && this.connection.open) {
                    this.connection.send({ type: 'newGame' });
                }
            }

            resetGameBoard () {
                this.gameBoard = Array(9).fill('');
                this.gameEnded = false;
                this.currentTurn = 'X';
                this.myTurn = this.playerSymbol === 'X';
                this.gameResultEl.innerHTML = '';
                this.newGameBtn.style.display = 'none';
                this.updateBoard();
                this.updateTurnIndicator();
            }

            startGame () {
                this.gameSection.classList.add('active');
                this.playerSymbolEl.textContent = this.playerSymbol;
                this.updateTurnIndicator();
                this.updateBoard();
            }

            showHostSection (code) {
                this.hostSection.style.display = 'block';
                this.joinSection.style.display = 'none';
                this.gameCodeEl.textContent = code;
            }

            updateStatus (message, type = '') {
                this.statusEl.innerHTML = message;
                this.statusEl.className = 'status ' + type;
            }

            disconnect () {
                this.resetGame();
                this.updateStatus('Disconnected', 'error');
            }

            generateGameCode () {
                const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
                let result = '';
                for (let i = 0; i < 4; i++) {
                    result += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                return result;
            }

            resetUI () {
                this.hostBtn.disabled = false;
                this.joinBtn.disabled = false;
                this.hostSection.style.display = 'none';
                this.joinSection.style.display = 'none';
                this.gameSection.classList.remove('active');
                this.codeInput.value = '';
            }

            resetGame () {
                if (this.peer) {
                    this.peer.destroy();
                    this.peer = null;
                }
                this.connection = null;
                this.resetUI();
                this.resetGameBoard();
                this.updateStatus('Ready to connect');
            }
        }

        // Initialize the game
        document.addEventListener('DOMContentLoaded', () => {
            new P2PTicTacToe();
        });
    </script>
</body>

</html>
