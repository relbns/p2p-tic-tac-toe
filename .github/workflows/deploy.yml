name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Set Commit SHA in .env
        run: echo "VITE_COMMIT_SHA=${GITHUB_SHA}" > .env

      - name: Deploy to GitHub Pages
        run: npm run deploy
